{% extends "index.html" %}

{% block content %}

<td><a href="/create_data" type="button" class="btn btn-outline-success btn-block" style = "margin-top: 10px;margin-bottom: 10px" >New Data</a> </td>
        <table class="table">
            <thread class = "thead-dark">
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Index</th>
                <th scope="col">Usage</th>
                <th scope="col">Continent</th>
             </tr>
            {% for item in result %}
            <tr>
                <td scope="row">{{ item.country_name }}</td>
                <td scope="row">{{ item.index_value }}</td>
                <td scope="row">{{ item.usage_value }}</td>
                <td scope="row">{{ item.continent_name }}</td>
                <td>
                    <a href="/edit_data/{{item.country_name}}" type="button" class="btn btn-outline-warning">Edit</a>
                    <a href="/delete_data/{{item.country_name}}" type="button" class="btn btn-outline-danger">Delete</a>
                </td>
             </tr>
            {% endfor %}
            </thread>
        </table>

<!--</html>-->
{% endblock %}
